<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-header">Welcome to My practice Page</h1>
    <p>This paragraph is a sibling of the header and a child of the body.</p>
    <div class="content">
        <p class="important">This is an important message!</p>
        <p>This is just a regular message.</p>
    </div>
    <footer>
        <p>Contact us at <a href="mailto:info@example.com" class="email">info@example.com</a>.</p>
    </footer>
</body>
</html>
