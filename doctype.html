<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>HTML table elements</h4>
    <table>
        <tr>
            <th>DAY</th>
            <th>TIME</th>
            <th>SUBJECT</th>
            <th>TEACHER</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>9:00 AM - 10:00 AM</td>
            <td> Mathematics</td>
            <td>Mr. Smith</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>11:00 AM - 12:00 PM</td>
            <td>Science</td>
            <td>Mrs. Johnson</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>2:00 PM - 3:00 PM</td>
            <td>History</td>
            <td>Ms. Davis</td>
        </tr>
    </table>
</body>
</html>
